<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">F1Core</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" [translate]="'navbar.home'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [translate]="'navbar.about'"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" [translate]="'navbar.contact'"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="py-5 text-center">
        <div class="container">
            <h1 class="display-4">Bienvenido a Mi Sitio Web</h1>
            <p class="lead">Tu fuente confiable de información y servicios.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Leer Más</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Título de la Sección 1</h2>
                    <p>Contenido de la sección 1.</p>
                </div>
                <div class="col-md-6">
                    <h2>Título de la Sección 2</h2>
                    <p>Contenido de la sección 2.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>Derechos de autor © 2023 Mi Sitio Web</p>
        </div>
        <!-- Dropdown selección idiomas -->
        <div class="col">
            <div ngbDropdown placement="top-start" class="d-inline-block">
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic2"
                    ngbDropdownToggle>Language</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                    <button ngbDropdownItem (click)="changeLanguage('en')">English</button>
                    <button ngbDropdownItem (click)="changeLanguage('es')">Spanish</button>
                </div>
            </div>
        </div>
    </footer>
</body>
