<br />
<h3 class="text-dark">Pilotos</h3>
<br />
<br />
<table class="table">
  <thead>
    <tr>
      <th scope="col">DriverID</th>
      <th scope="col">DriverRef</th>
      <th scope="col">Number</th>
      <th scope="col">Code</th>
      <th scope="col">Forename</th>
      <th scope="col">Surname</th>
      <th scope="col">Dob</th>
      <th scope="col">nationality</th>
      <th scope="col">url</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{ driver.driverId }}</td>
      <td>{{ driver.driverRef }}</td>
      <td>{{ driver.number }}</td>
      <td>{{ driver.code }}</td>
      <td>{{ driver.forename }}</td>
      <td>{{ driver.surname }}</td>
      <td>{{ driver.dob }}</td>
      <td>{{ driver.nationality }}</td>
      <td>{{ driver.url }}</td>
    </tr>
  </tbody>
</table>
